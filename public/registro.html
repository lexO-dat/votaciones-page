    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

        <div class="container-fluid" id="navegacion">
            <a href="./index_usuario.html" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">

                <span class="fs-4">Big Bro </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Big Bro </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="./index_usuario.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./votaciones.html">Votar</a>

                            <ul class="dropdown-menu">

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" id="body">
        <main>
            <div class="row g-5">
                <div class="col-sm-4 col-lg-2"></div>
                <div class="col-sm-6 col-md-7 col-lg-8 text-center">
                    <h2>Registro</h2>
                    <form id="loginForm" method="post" class="needs-validation" novalidate="">
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="firstName" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder=""
                                    value="" required="">
                                <div class="invalid-feedback">
                                    Ingrese un nombre valido.
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <label for="lastName" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" placeholder=""
                                    value="" required="">
                                <div class="invalid-feedback">
                                    Ingrese un apellido valido.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="rut" class="form-label">Rut</label>
                                <input type="text" class="form-control" id="rut" name="rut"
                                    placeholder="12345678-9">
                                <div class="invalid-feedback">
                                    Ingrese un rut valido.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="contraseña" class="form-label">Contraseña</label>
                                <input type="text" class="form-control" id="password" name="password"
                                    placeholder="xxxxxxxxxx">
                                <div class="invalid-feedback">
                                    Ingrese una contraseña valida.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="correoejemplo@ejemplo.cl">
                                <div class="invalid-feedback">
                                    Ingrese un email valido.
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="address" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="direccion" name="direccion"
                                    placeholder="Tu Dirección" required="">
                                <div class="invalid-feedback">
                                    Ingrese su direccion.
                                </div>
                            </div>

                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <label for="country" class="form-label">Pais</label>
                                <select class="form-select" id="pais" name="pais" required="">
                                    <option value="">Elige...</option>
                                    <option value="CL">Chile</option>
                                </select>
                                <div class="invalid-feedback">
                                    Ingrese un pais valido
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="state" class="form-label">Region</label>
                                <select class="form-select" id="region" name="region" required="">
                                    <option value="">Elige...</option>
                                    <option value="15">Región de Arica y Parinacota</option>
                                    <option value="1">Región de Tarapacá</option>
                                    <option value="2">Región de Antofagasta</option>
                                    <option value="3">Región de Atacama</option>
                                    <option value="4">Región de Coquimbo</option>
                                    <option value="5">Región de Valparaíso</option>
                                    <option value="13">Región Metropolitana de Santiago</option>
                                    <option value="6">Región del Libertador General Bernardo O'Higgins
                                    </option>
                                    <option value="7">Región del Maule</option>
                                    <option value="16">Región de Ñuble</option>
                                    <option value="8">Región del Biobío</option>
                                    <option value="9">Región de La Araucanía</option>
                                    <option value="14">Región de Los Ríos</option>
                                    <option value="10">Región de Los Lagos</option>
                                    <option value="11">Región de Aysén del General Carlos Ibáñez del Campo
                                    </option>
                                    <option value="12">Región de Magallanes y de la Antártica Chilena</option>
                                </select>
                                <div class="invalid-feedback">
                                    Ingrese Region valida
                                </div>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <hr class="my-4">
                        <button class="w-100 btn btn-lg" type="submit" id="boton">Completar Datos</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="./form-control.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            // Evitar que el formulario se envíe automáticamente

            event.preventDefault();
            //USUARIOS_CREAR
            const nuevoUsuario = {
              rut: document.getElementById('rut').value,
              password: document.getElementById('password').value,
              nombre: document.getElementById('nombre').value,
              apellido: document.getElementById('apellido').value,
              email: document.getElementById('email').value,
              direccion: document.getElementById('direccion').value,
              pais: document.getElementById('pais').value,
              region: document.getElementById('region').value,
            };
            
            // URL de la API para crear usuarios
            const apiUrlCrearUsuario = '/usuarios/crear';

            // Realizar la llamada a la API para crear usuarios utilizando fetch
            fetch(apiUrlCrearUsuario, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json', // Indicar que se está enviando JSON
              },
              body: JSON.stringify(nuevoUsuario), // Convertir a JSON y enviar en el cuerpo de la solicitud
            })
              .then(response => {
                // Verificar si la respuesta es exitosa (código de estado 200)
                if (!response.ok) {
                  throw new Error(`Error de red - Código de estado: ${response.status}`);
                }
                // Resto del código...
                return response.json();
              })
              .then(data => {
                // Manejar la respuesta desde el servidor
                if (data === true) {
                  console.log('Usuario creado exitosamente');
                  alert('Usuario creado exitosamente');
                  window.location.href = "./ingresar.html";
                  // Realizar acciones adicionales después de la creación exitosa
                } else {
                  console.log('Error al crear usuario');
                  alert('Uusaname o email ya existente');
                  // Realizar acciones adicionales en caso de error al crear usuario
                }
              })
              .catch(error => {
                // Manejar errores de red u otros errores
                alert('Error al crear usuario intente nuevamente');
                console.error('Error al realizar la solicitud de creación de usuario:', error);
              });
        });
    </script>
</body>
